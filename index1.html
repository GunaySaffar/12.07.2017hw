<!DOCTYPE html>
<html>
<head>
	<title>example</title>
</head>
<style>
	#test1{
		
		width: 400px;
		height: 250px;
		padding: 10px;
		margin: 15px;
		border: 10px solid black;
	}
	#test2{
		position: relative;
		top: 100px;
		left: 80px;
		width: 400px;
		height: 250px;
		padding: 10px;
		margin: 15px;
		border: 10px solid black;
		overflow: auto;
	}
	#content2{
		height: 800px;
    	width: 2000px;
    	background-color: lightyellow;
	}
</style>
<body>
<button onclick="myFunc()">try it</button>
<div id="test1">
	<div id="content"></div>
</div>
<div id="test2">
	<div id="content2"></div>
</div>

<script>
	function myFunc(){
		var elmnt=document.getElementById('test1');
		var txt="";
		txt += "<b>Information about div1:</b><br>";
    	txt += "Height including padding: " + elmnt.clientHeight + "px<br>";
    	txt += "Height including padding, border and scrollbar: " + elmnt.offsetHeight + "px<br>";
    	txt += "Width including padding: " + elmnt.clientWidth + "px<br>";
    	txt += "Width including padding, border and scrollbar: " + elmnt.offsetWidth + "px";
    	document.getElementById("content").innerHTML = txt;

    	var elmnt2 = document.getElementById("test2");
    	var txt2 = "";
    	txt2 += "<b>Information about div2:</b><br>";
    	txt2 += "Height including padding: " + elmnt2.clientHeight + "px<br>";
    	txt2 += "Height including padding and border: " + elmnt2.offsetHeight + "px<br>";
    	txt2 += "Width including padding: " + elmnt2.clientWidth + "px<br>";
    	txt2 += "Width including padding and border: " + elmnt2.offsetWidth + "px<br>";
    	txt2 += "offsetLeft: " + elmnt2.offsetLeft + "<br>offsetTop: " + elmnt2.offsetTop;
    	document.getElementById("content2").innerHTML = txt2;
	}
</script>
</body>
</html>
